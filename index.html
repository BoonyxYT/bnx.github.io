<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Manager - Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .hidden { display: none; }

    /* Modal CAPTCHA */
    .verification-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .verification-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .captcha-code {
      background: #f0f9ff;
      border: 2px dashed #4facfe;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 1.8rem;
      font-weight: bold;
      color: #1e3a8a;
      letter-spacing: 4px;
      margin: 1rem 0;
      user-select: none;
    }

    .status-message {
      display: none;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Modal CAPTCHA -->
  <div id="verification-modal" class="verification-modal hidden">
    <div class="verification-content">
      <h2 class="text-2xl font-bold mb-4 text-cyan-500">Verification Required</h2>
      <p class="mb-2 text-gray-600">Please enter the code shown below:</p>

      <div id="captcha-code" class="captcha-code"></div>

      <input type="text" id="captcha-input" placeholder="Enter code"
             class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none text-center uppercase tracking-wider">

      <div class="flex gap-2 mb-3">
        <button id="verify-btn" class="flex-1 bg-cyan-500 text-white px-4 py-2 rounded-lg hover:bg-cyan-600 transition-all">Verify</button>
        <button id="refresh-captcha" class="flex-1 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-all">Refresh</button>
      </div>

      <button id="cancel-verify-btn" class="text-sm text-gray-500 hover:text-gray-700">Cancel</button>
    </div>
  </div>

  <!-- Caja principal -->
  <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl z-10 text-center">
    <i class="fas fa-music text-5xl text-cyan-300 mb-4"></i>
    <h1 class="text-3xl font-bold text-white mb-2">Music Manager</h1>
    <p class="text-white/70 mb-6">Simple verification before entering</p>

    <button id="start-btn"
            class="px-6 py-3.5 rounded-lg bg-cyan-400 text-white font-medium cursor-pointer transition-all hover:bg-cyan-500 transform hover:-translate-y-0.5">
      Continue
    </button>

    <div id="status-message" class="status-message"></div>
  </div>

  <script>
    // ===== VARIABLES =====
    const modal = document.getElementById('verification-modal');
    const captchaCode = document.getElementById('captcha-code');
    const captchaInput = document.getElementById('captcha-input');
    const statusMsg = document.getElementById('status-message');

    let currentCode = '';

    // ===== GENERAR CAPTCHA =====
    function generateCaptcha() {
      currentCode = Math.random().toString(36).substring(2, 7).toUpperCase();
      captchaCode.textContent = currentCode;
    }

    // ===== ABRIR/CERRAR MODAL =====
    function openCaptchaModal() {
      generateCaptcha();
      captchaInput.value = '';
      modal.classList.remove('hidden');
    }

    function closeCaptchaModal() {
      modal.classList.add('hidden');
    }

    // ===== VERIFICAR CÓDIGO =====
    function handleVerification() {
      const inputValue = captchaInput.value.trim().toUpperCase();

      if (inputValue === currentCode) {
        closeCaptchaModal();
        statusMsg.innerHTML = '<p class="text-green-400">✅ Verified successfully! Redirecting...</p>';
        statusMsg.style.display = 'block';
        setTimeout(() => window.location.href = 'dashboard.html', 1200);
      } else {
        statusMsg.innerHTML = '<p class="text-red-400">❌ Incorrect code. Try again.</p>';
        statusMsg.style.display = 'block';
        generateCaptcha();
        captchaInput.value = '';
      }
    }

    // ===== EVENTOS =====
    document.getElementById('start-btn').addEventListener('click', openCaptchaModal);
    document.getElementById('verify-btn').addEventListener('click', handleVerification);
    document.getElementById('refresh-captcha').addEventListener('click', generateCaptcha);
    document.getElementById('cancel-verify-btn').addEventListener('click', closeCaptchaModal);

    // Permitir Enter
    captchaInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') handleVerification();
    });
  </script>

</body>
</html>
