<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(30, 58, 138, 0.8) 0%, 
                rgba(0, 0, 0, 0.9) 70%
            );
            transition: background 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .volume-slider {
            width: 80px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            opacity: 0.7;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background Music - CON TU ENLACE DE DISCORD -->
    <audio id="background-music" loop>
        <source src="https://cdn.discordapp.com/attachments/1257768559883456532/1424869090153070684/Lofi__Calm_Music_Copyright_Free_-_Your_Little_Wings_by_Tokyo_Music_Walker_-_BreakingCopyright_Royalty_Free_Music.mp3?ex=68e5843f&is=68e432bf&hm=a0833a5ead8eb9d034e05f6ffd1cdbf9cb1b61ddf7e6c5c7e72be11e7b4a4bc9&" type="audio/mpeg">
    </audio>
    
    <!-- Music Player Controls -->
    <div class="music-player">
        <button id="play-pause-btn" class="text-white hover:text-cyan-300 transition-colors text-lg w-8 h-8 flex items-center justify-center">
            <i id="play-icon" class="fas fa-play"></i>
            <i id="pause-icon" class="fas fa-pause hidden"></i>
            <i id="loading-icon" class="fas fa-spinner fa-spin hidden"></i>
        </button>
        <div class="volume-slider">
            <input id="volume-slider" type="range" min="0" max="100" value="30" class="w-full">
        </div>
        <span id="music-status" class="text-white text-sm">Ready</span>
    </div>

    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl z-10">
        <div class="text-center mb-8">
            <i class="fas fa-music text-5xl text-cyan-300 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">Music Manager</h1>
            <p class="text-white/70 mt-2">Sign in to manage your YouTube playlists</p>
        </div>

        <div id="auth-section">
            <div class="flex flex-col gap-4">
                <input type="email" id="email-input" placeholder="Enter your email" 
                       class="px-4 py-3.5 rounded-lg bg-white/90 border-0 text-base text-black focus:ring-2 focus:ring-cyan-400 focus:outline-none">
                <button id="send-code-btn" 
                        class="px-4 py-3.5 rounded-lg bg-cyan-400 text-white font-medium cursor-pointer transition-all hover:bg-cyan-500 transform hover:-translate-y-0.5">
                    Send Verification Code
                </button>
            </div>
            <div id="email-status" class="mt-4"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let audioElement = document.getElementById('background-music');
            let isPlaying = false;
            let audioLoaded = false;
            
            // Elementos del DOM
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const loadingIcon = document.getElementById('loading-icon');
            const musicStatus = document.getElementById('music-status');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const volumeSlider = document.getElementById('volume-slider');
            
            // Configuración inicial
            audioElement.volume = 0.3;
            volumeSlider.value = 30;
            
            // Control de volumen
            volumeSlider.addEventListener('input', function() {
                audioElement.volume = this.value / 100;
            });
            
            // Botón de play/pause
            playPauseBtn.addEventListener('click', function() {
                if (!audioLoaded) {
                    loadAndPlayAudio();
                } else {
                    togglePlayback();
                }
            });
            
            function loadAndPlayAudio() {
                showLoadingState();
                
                // Forzar la carga del audio
                audioElement.load();
                
                // Intentar reproducir después de cargar
                audioElement.addEventListener('canplaythrough', function() {
                    hideLoadingState();
                    audioLoaded = true;
                    togglePlayback();
                }, { once: true });
                
                // Manejar errores
                audioElement.addEventListener('error', function() {
                    hideLoadingState();
                    musicStatus.textContent = "Error loading";
                    musicStatus.classList.add('text-red-400');
                }, { once: true });
                
                // Timeout por si tarda mucho
                setTimeout(() => {
                    if (!audioLoaded) {
                        hideLoadingState();
                        musicStatus.textContent = "Click to play";
                    }
                }, 5000);
            }
            
            function togglePlayback() {
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                    musicStatus.textContent = "Paused";
                    updatePlayButton();
                } else {
                    const playPromise = audioElement.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            isPlaying = true;
                            musicStatus.textContent = "Playing";
                            updatePlayButton();
                        }).catch(error => {
                            console.log("Play failed:", error);
                            musicStatus.textContent = "Click to play";
                        });
                    }
                }
            }
            
            function updatePlayButton() {
                if (isPlaying) {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                } else {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            }
            
            function showLoadingState() {
                playIcon.classList.add('hidden');
                pauseIcon.classList.add('hidden');
                loadingIcon.classList.remove('hidden');
                musicStatus.textContent = "Loading...";
                playPauseBtn.classList.add('loading');
            }
            
            function hideLoadingState() {
                loadingIcon.classList.add('hidden');
                playPauseBtn.classList.remove('loading');
                playIcon.classList.remove('hidden');
            }
            
            // Event listeners para el audio
            audioElement.addEventListener('waiting', function() {
                if (isPlaying) {
                    musicStatus.textContent = "Buffering...";
                }
            });
            
            audioElement.addEventListener('playing', function() {
                musicStatus.textContent = "Playing";
            });
            
            // Iniciar música automáticamente al interactuar con el formulario
            document.getElementById('send-code-btn').addEventListener('click', function() {
                if (!audioLoaded && !isPlaying) {
                    setTimeout(() => {
                        playPauseBtn.click();
                    }, 1000);
                }
                
                document.getElementById('email-status').innerHTML = 
                    '<p class="text-green-400">Verification code sent!</p>';
            });
            
            // Gradient overlay
            const gradientOverlay = document.createElement('div');
            gradientOverlay.className = 'gradient-overlay';
            document.body.appendChild(gradientOverlay);

            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                gradientOverlay.style.setProperty('--mouse-x', `${x}%`);
                gradientOverlay.style.setProperty('--mouse-y', `${y}%`);
            });
        });
    </script>
</body>
</html>
