<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- EMAILJS INTEGRATION -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(30, 58, 138, 0.8) 0%, 
                rgba(0, 0, 0, 0.9) 70%
            );
            transition: background 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .volume-slider {
            width: 80px;
        }
        
        .hidden {
            display: none;
        }
        
        .autoplay-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .autoplay-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
        }
        
        /* Estilos para las part칤culas de polvo */
        #dust-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        
        .dust-particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="https://cdn.discordapp.com/attachments/1257768559883456532/1424869090153070684/Lofi__Calm_Music_Copyright_Free_-_Your_Little_Wings_by_Tokyo_Music_Walker_-_BreakingCopyright_Royalty_Free_Music.mp3?ex=68e5843f&is=68e432bf&hm=a0833a5ead8eb9d034e05f6ffd1cdbf9cb1b61ddf7e6c5c7e72be11e7b4a4bc9&" type="audio/mpeg">
    </audio>
    
    <!-- Music Player Controls -->
    <div class="music-player">
        <button id="play-pause-btn" class="text-white hover:text-cyan-300 transition-colors text-lg w-8 h-8 flex items-center justify-center">
            <i id="play-icon" class="fas fa-play hidden"></i>
            <i id="pause-icon" class="fas fa-pause"></i>
        </button>
        <div class="volume-slider">
            <input id="volume-slider" type="range" min="0" max="100" value="50" class="w-full">
        </div>
        <span id="music-status" class="text-white text-sm">Playing</span>
    </div>

    <!-- Overlay para autoplay bloqueado -->
    <div id="autoplay-overlay" class="autoplay-overlay hidden">
        <div class="autoplay-content">
            <h3 class="text-xl font-bold mb-4">游꿧 Music Manager</h3>
            <p class="mb-4">Click anywhere to start the background music</p>
            <button id="start-music-btn" class="bg-cyan-500 text-white px-6 py-2 rounded-lg hover:bg-cyan-600">
                Start Music
            </button>
        </div>
    </div>

    <!-- Contenedor para part칤culas de polvo -->
    <div id="dust-particles"></div>

    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl z-10">
        <div class="text-center mb-8">
            <i class="fas fa-music text-5xl text-cyan-300 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">Music Manager</h1>
            <p class="text-white/70 mt-2">Sign in to manage your YouTube playlists</p>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section">
            <div class="flex flex-col gap-4">
                <input type="email" id="email-input" placeholder="Enter your email" 
                       class="px-4 py-3.5 rounded-lg bg-white/90 border-0 text-base text-black focus:ring-2 focus:ring-cyan-400 focus:outline-none">
                <button id="send-code-btn" 
                        class="px-4 py-3.5 rounded-lg bg-cyan-400 text-white font-medium cursor-pointer transition-all hover:bg-cyan-500 transform hover:-translate-y-0.5">
                    Send Verification Code
                </button>
            </div>
            <div id="email-status" class="mt-4"></div>
        </div>

        <!-- Verification Modal -->
        <div id="verification-modal" class="hidden fixed top-0 left-0 w-full h-full bg-black/70 z-50 justify-center items-center p-4">
            <div class="bg-white/95 text-gray-800 p-8 rounded-xl max-w-lg w-full text-center">
                <h2 class="text-2xl font-bold mb-5 text-cyan-400">Email Verification</h2>
                <div class="verification-instructions my-4 text-sm text-gray-600">
                    <p>We've sent a verification code to your email address.</p>
                    <p>Please check your inbox and enter the code below:</p>
                </div>
                <div class="mb-5">
                    <input type="text" id="verification-input" placeholder="Enter verification code" 
                           class="w-full px-4 py-3.5 rounded-lg bg-white/90 border-0 text-base focus:ring-2 focus:ring-cyan-400 focus:outline-none">
                </div>
                <button id="verify-btn" 
                        class="w-full inline-block bg-cyan-400 text-white px-6 py-3.5 rounded-lg cursor-pointer text-base font-medium text-center transition-all hover:bg-cyan-500 mb-2">
                    Verify
                </button>
                <button id="resend-code-btn" 
                        class="w-full inline-block bg-orange-500 text-white px-6 py-3.5 rounded-lg cursor-pointer text-base font-medium text-center transition-all hover:bg-orange-600 mb-2">
                    Resend Code
                </button>
                <button id="close-modal-btn" 
                        class="w-full inline-block bg-red-500 text-white px-6 py-3.5 rounded-lg cursor-pointer text-base font-medium text-center transition-all hover:bg-red-600">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Inicializar EmailJS con tu public key
        (function() {
            // Reemplaza 'your_public_key' con tu clave real de EmailJS
            emailjs.init("your_public_key");
        })();

        // Iniciar inmediatamente cuando la p치gina cargue
        window.addEventListener('load', function() {
            const audioElement = document.getElementById('background-music');
            const autoplayOverlay = document.getElementById('autoplay-overlay');
            const startMusicBtn = document.getElementById('start-music-btn');
            
            // Configuraci칩n inicial
            audioElement.volume = 0.5;
            audioElement.muted = false;
            
            // Intentar reproducir inmediatamente
            const playAudio = async () => {
                try {
                    // Primero cargamos el audio
                    await audioElement.load();
                    
                    // Luego intentamos reproducir
                    await audioElement.play();
                    
                    console.log("游꿧 Music started successfully!");
                    
                    // Actualizar UI para mostrar que est치 reproduciendo
                    document.getElementById('pause-icon').classList.remove('hidden');
                    document.getElementById('play-icon').classList.add('hidden');
                    document.getElementById('music-status').textContent = "Playing";
                    
                } catch (error) {
                    console.log("Autoplay blocked, showing overlay:", error);
                    // Mostrar overlay si el autoplay est치 bloqueado
                    autoplayOverlay.classList.remove('hidden');
                }
            };
            
            // Iniciar reproducci칩n inmediatamente
            playAudio();
            
            // Manejar el bot칩n de iniciar m칰sica
            startMusicBtn.addEventListener('click', function() {
                audioElement.play().then(() => {
                    autoplayOverlay.classList.add('hidden');
                    document.getElementById('music-status').textContent = "Playing";
                }).catch(error => {
                    console.log("Still blocked:", error);
                });
            });
            
            // Tambi칠n permitir clic en cualquier parte del overlay
            autoplayOverlay.addEventListener('click', function(e) {
                if (e.target === autoplayOverlay) {
                    audioElement.play().then(() => {
                        autoplayOverlay.classList.add('hidden');
                        document.getElementById('music-status').textContent = "Playing";
                    });
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                // Redirect to dashboard if already logged in
                window.location.href = 'dashboard.html';
                return;
            }

            const audioElement = document.getElementById('background-music');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const musicStatus = document.getElementById('music-status');
            
            let isPlaying = true; // Asumimos que est치 reproduciendo al inicio
            
            // Control de volumen
            volumeSlider.addEventListener('input', function() {
                audioElement.volume = this.value / 100;
            });
            
            // Bot칩n de play/pause
            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                    musicStatus.textContent = "Paused";
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                } else {
                    audioElement.play().then(() => {
                        isPlaying = true;
                        musicStatus.textContent = "Playing";
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                    }).catch(error => {
                        console.log("Play failed:", error);
                    });
                }
            });
            
            // Actualizar estado basado en eventos del audio
            audioElement.addEventListener('play', function() {
                isPlaying = true;
                musicStatus.textContent = "Playing";
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            });
            
            audioElement.addEventListener('pause', function() {
                isPlaying = false;
                musicStatus.textContent = "Paused";
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            });
            
            // Gradient overlay
            const gradientOverlay = document.createElement('div');
            gradientOverlay.className = 'gradient-overlay';
            document.body.appendChild(gradientOverlay);

            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                gradientOverlay.style.setProperty('--mouse-x', `${x}%`);
                gradientOverlay.style.setProperty('--mouse-y', `${y}%`);
            });
            
            // Authentication events
            document.getElementById('send-code-btn').addEventListener('click', sendVerificationCode);
            document.getElementById('verify-btn').addEventListener('click', verifyCode);
            document.getElementById('resend-code-btn').addEventListener('click', resendVerificationCode);
            document.getElementById('close-modal-btn').addEventListener('click', closeVerificationModal);

            // Allow pressing Enter in email input
            document.getElementById('email-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendVerificationCode();
                }
            });

            // Allow pressing Enter in verification input
            document.getElementById('verification-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyCode();
                }
            });
            
            // Crear part칤culas de polvo
            createDustParticles();
        });

        // Funci칩n para crear part칤culas de polvo
        function createDustParticles() {
            const particlesContainer = document.getElementById('dust-particles');
            const particleCount = 40; // N칰mero de part칤culas
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('dust-particle');
                
                // Tama침o aleatorio entre 2px y 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posici칩n inicial aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                
                // Retraso de animaci칩n aleatorio
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Duraci칩n de animaci칩n ligeramente variada
                particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Authentication Functions
        function sendVerificationCode() {
            const email = document.getElementById('email-input').value;
            const emailStatus = document.getElementById('email-status');
            
            if (!email || !validateEmail(email)) {
                emailStatus.innerHTML = '<p class="text-red-400">Please enter a valid email address</p>';
                return;
            }
            
            // Generate a random 6-digit code
            const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Store the code and email in localStorage for verification
            localStorage.setItem('verificationCode', verificationCode);
            localStorage.setItem('pendingEmail', email);
            
            // Send email using EmailJS
            const templateParams = {
                to_email: email,
                verification_code: verificationCode
            };
            
            // Reemplaza 'your_service_id' y 'your_template_id' con tus valores reales
            emailjs.send('your_service_id', 'your_template_id', templateParams)
                .then(function(response) {
                    console.log('Email sent successfully:', response);
                    
                    // Show verification modal
                    document.getElementById('verification-modal').classList.remove('hidden');
                    
                    // Update email status
                    document.getElementById('email-status').innerHTML = 
                        '<p class="text-green-400">Verification code sent! Check your email.</p>';
                })
                .catch(function(error) {
                    console.error('Email sending failed:', error);
                    emailStatus.innerHTML = '<p class="text-red-400">Failed to send verification code. Please try again.</p>';
                });
        }

        function verifyCode() {
            const enteredCode = document.getElementById('verification-input').value;
            const storedCode = localStorage.getItem('verificationCode');
            const email = localStorage.getItem('pendingEmail');
            
            if (!enteredCode) {
                alert('Please enter the verification code');
                return;
            }
            
            if (enteredCode === storedCode) {
                // Code is correct - create user session
                const user = {
                    email: email,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Clear temporary verification data
                localStorage.removeItem('verificationCode');
                localStorage.removeItem('pendingEmail');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid verification code. Please try again.');
            }
        }

        function resendVerificationCode() {
            const email = localStorage.getItem('pendingEmail');
            
            if (!email) {
                alert('No pending verification found. Please enter your email again.');
                return;
            }
            
            // Generate a new code
            const newCode = Math.floor(100000 + Math.random() * 900000).toString();
            localStorage.setItem('verificationCode', newCode);
            
            // Send new code via EmailJS
            const templateParams = {
                to_email: email,
                verification_code: newCode
            };
            
            emailjs.send('your_service_id', 'your_template_id', templateParams)
                .then(function(response) {
                    console.log('New code sent successfully:', response);
                    alert('A new verification code has been sent to your email.');
                })
                .catch(function(error) {
                    console.error('Failed to resend code:', error);
                    alert('Failed to resend verification code. Please try again.');
                });
        }

        function closeVerificationModal() {
            document.getElementById('verification-modal').classList.add('hidden');
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Function to handle successful login
        function handleSuccessfulLogin() {
            // Redirect to dashboard after successful login
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
