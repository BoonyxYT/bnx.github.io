<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(30, 58, 138, 0.8) 0%, 
                rgba(0, 0, 0, 0.9) 70%
            );
            transition: background 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .volume-slider {
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        
        .music-player:hover .volume-slider {
            width: 80px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background Music -->
    <audio id="background-music" loop preload="auto">
        <source src="https://drive.google.com/uc?export=download&id=1Yr6G_rlI9VaCP5NO2M-crcwkrnPh7sBU" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <!-- Music Player Controls -->
    <div class="music-player">
        <button id="play-pause-btn" class="text-white hover:text-cyan-300 transition-colors text-lg">
            <i id="play-icon" class="fas fa-play"></i>
            <i id="pause-icon" class="fas fa-pause hidden"></i>
        </button>
        <div class="volume-slider">
            <input id="volume-slider" type="range" min="0" max="100" value="30" class="w-full">
        </div>
        <span id="music-status" class="text-white text-sm">Click play</span>
    </div>

    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl z-10">
        <div class="text-center mb-8">
            <i class="fas fa-music text-5xl text-cyan-300 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">Music Manager</h1>
            <p class="text-white/70 mt-2">Sign in to manage your YouTube playlists</p>
        </div>

        <div id="auth-section">
            <div class="flex flex-col gap-4">
                <input type="email" id="email-input" placeholder="Enter your email" 
                       class="px-4 py-3.5 rounded-lg bg-white/90 border-0 text-base text-black focus:ring-2 focus:ring-cyan-400 focus:outline-none">
                <button id="send-code-btn" 
                        class="px-4 py-3.5 rounded-lg bg-cyan-400 text-white font-medium cursor-pointer transition-all hover:bg-cyan-500 transform hover:-translate-y-0.5">
                    Send Verification Code
                </button>
            </div>
            <div id="email-status" class="mt-4"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Audio setup
            let audioElement = document.getElementById('background-music');
            let isPlaying = false;
            
            // Set initial volume
            audioElement.volume = 0.3;
            
            // Volume slider
            document.getElementById('volume-slider').addEventListener('input', function() {
                audioElement.volume = this.value / 100;
            });
            
            // Play/pause button - FIXED VERSION
            document.getElementById('play-pause-btn').addEventListener('click', function() {
                togglePlayback();
            });
            
            function togglePlayback() {
                if (isPlaying) {
                    // Pause audio
                    audioElement.pause();
                    isPlaying = false;
                    updatePlayButton();
                } else {
                    // Play audio with error handling
                    const playPromise = audioElement.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // Audio started successfully
                            isPlaying = true;
                            updatePlayButton();
                            document.getElementById('music-status').textContent = "Playing";
                        }).catch(error => {
                            // Autoplay was prevented or there's an error
                            console.log("Play error:", error);
                            document.getElementById('music-status').textContent = "Click to play";
                            
                            // Show user they need to interact first
                            if (error.name === 'NotAllowedError') {
                                document.getElementById('music-status').textContent = "Click button to play";
                            }
                        });
                    }
                }
            }
            
            function updatePlayButton() {
                const playIcon = document.getElementById('play-icon');
                const pauseIcon = document.getElementById('pause-icon');
                
                if (isPlaying) {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                } else {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            }
            
            // Audio event listeners for better feedback
            audioElement.addEventListener('canplaythrough', function() {
                document.getElementById('music-status').textContent = "Ready to play";
                console.log("Audio loaded and ready");
            });
            
            audioElement.addEventListener('error', function(e) {
                console.error("Error loading audio:", audioElement.error);
                document.getElementById('music-status').textContent = "Error loading";
                document.getElementById('music-status').classList.add('text-red-400');
                
                // Try alternative URL format if there's an error
                if (audioElement.error && audioElement.error.code === 4) {
                    console.log("Trying alternative URL...");
                    // You could try a different URL format here if needed
                }
            });
            
            audioElement.addEventListener('waiting', function() {
                document.getElementById('music-status').textContent = "Loading...";
            });
            
            // Gradient overlay
            const gradientOverlay = document.createElement('div');
            gradientOverlay.className = 'gradient-overlay';
            document.body.appendChild(gradientOverlay);

            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                gradientOverlay.style.setProperty('--mouse-x', `${x}%`);
                gradientOverlay.style.setProperty('--mouse-y', `${y}%`);
            });
            
            // Start music on user interaction with the main button
            document.getElementById('send-code-btn').addEventListener('click', function() {
                // First user interaction - try to play music
                if (!isPlaying) {
                    setTimeout(() => {
                        togglePlayback();
                    }, 500);
                }
                
                // Simulate sending code
                document.getElementById('email-status').innerHTML = 
                    '<p class="text-green-400">Â¡Verification code sent!</p>';
            });
            
            // Also allow starting music by clicking anywhere on the page
            document.addEventListener('click', function() {
                // This helps unlock audio context for future plays
                if (audioElement.paused && !isPlaying) {
                    // Just prepare the audio context without auto-playing
                    audioElement.load();
                }
            });
        });
    </script>
</body>
</html>
