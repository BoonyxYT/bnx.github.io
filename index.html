<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(30, 58, 138, 0.8) 0%, 
                rgba(0, 0, 0, 0.9) 70%
            );
            transition: background 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .hidden {
            display: none;
        }
        
        /* Visualizador de barras r√≠tmicas */
        .visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            padding: 20px;
            z-index: 1;
            pointer-events: none;
        }
        
        .bar {
            width: 12px;
            background: linear-gradient(to top, #00f2fe, #4facfe);
            border-radius: 6px 6px 0 0;
            transition: height 0.1s ease;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
            min-height: 5px;
        }
        
        /* Barras m√°s peque√±as para m√≥viles */
        @media (max-width: 768px) {
            .visualizer {
                height: 100px;
                gap: 2px;
            }
            .bar {
                width: 8px;
            }
        }
        
        /* Efecto de part√≠culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(79, 172, 254, 0.6);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s linear;
        }

        /* Modal de verificaci√≥n */
        .verification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .verification-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            width: 90%;
        }
        
        .verification-code {
            background: #f0f9ff;
            border: 2px dashed #4facfe;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e3a8a;
            margin: 1rem 0;
        }

        /* Estilos para el estado del email */
        .email-status {
            display: none;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Visualizador de barras r√≠tmicas -->
    <div class="visualizer" id="visualizer"></div>
    
    <!-- Part√≠culas flotantes -->
    <div class="particles" id="particles"></div>

    <!-- Modal de verificaci√≥n -->
    <div id="verification-modal" class="verification-modal hidden">
        <div class="verification-content">
            <h2 class="text-2xl font-bold mb-4 text-cyan-500">Verification Required</h2>
            <p class="mb-2 text-gray-600">We've sent a verification code to your email</p>
            <p class="mb-4 text-gray-600">Enter the verification code below:</p>
            <input type="text" id="verification-input" placeholder="Enter code" 
                   class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none">
            <div class="flex gap-2">
                <button id="verify-btn" class="flex-1 bg-cyan-500 text-white px-4 py-2 rounded-lg hover:bg-cyan-600 transition-colors">
                    Verify
                </button>
                <button id="cancel-verify-btn" class="flex-1 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                    Cancel
                </button>
            </div>
            <div class="mt-4 text-center">
                <button id="resend-code-btn" class="text-cyan-500 hover:text-cyan-600 text-sm underline">
                    Resend Verification Code
                </button>
            </div>
        </div>
    </div>

    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl z-10">
        <div class="text-center mb-8">
            <i class="fas fa-music text-5xl text-cyan-300 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">Music Manager</h1>
            <p class="text-white/70 mt-2">Sign in to manage your YouTube playlists</p>
        </div>

        <div id="auth-section">
            <div class="flex flex-col gap-4">
                <input type="email" id="email-input" placeholder="Enter your email" 
                       class="px-4 py-3.5 rounded-lg bg-white/90 border-0 text-base text-black focus:ring-2 focus:ring-cyan-400 focus:outline-none">
                <button id="send-code-btn" 
                        class="px-4 py-3.5 rounded-lg bg-cyan-400 text-white font-medium cursor-pointer transition-all hover:bg-cyan-500 transform hover:-translate-y-0.5">
                    Send Verification Code
                </button>
            </div>
            <div id="email-status" class="email-status"></div>
        </div>

        <!-- Debug info (opcional) -->
        <div id="debug-info" class="mt-4 p-4 bg-black/50 text-white text-xs rounded-lg hidden"></div>
    </div>

    <script>
        // Variables globales para las part√≠culas y visualizador
        let particles = [];
        let particleAnimationId;
        let bars = [];

        // Funci√≥n para manejar login exitoso
        function handleSuccessfulLogin() {
            document.getElementById('email-status').innerHTML = 
                '<p class="text-green-400">‚úÖ Verification successful! Redirecting...</p>';
            document.getElementById('email-status').style.display = 'block';
            
            setTimeout(redirectToDashboard, 1500);
        }

        // Funci√≥n para redirigir al dashboard
        function redirectToDashboard() {
            window.location.href = 'dashboard.html';
        }

        // Funci√≥n para enviar c√≥digo de verificaci√≥n
        function sendVerificationCode() {
            const email = document.getElementById('email-input').value;
            const emailStatus = document.getElementById('email-status');
            
            if (!email) {
                emailStatus.innerHTML = '<p class="text-red-400">‚ö†Ô∏è Please enter your email address</p>';
                emailStatus.style.display = 'block';
                return;
            }
            
            // Simular env√≠o de c√≥digo
            emailStatus.innerHTML = '<p class="text-cyan-400">üìß Sending verification code...</p>';
            emailStatus.style.display = 'block';
            
            setTimeout(() => {
                // Simular √©xito despu√©s de 1.5 segundos
                emailStatus.innerHTML = '<p class="text-green-400">‚úÖ Verification code sent! Check your email.</p>';
                document.getElementById('verification-modal').classList.remove('hidden');
            }, 1500);
        }

        // Funci√≥n para verificar c√≥digo
        function verifyCode() {
            const code = document.getElementById('verification-input').value;
            
            if (!code) {
                alert('Please enter the verification code');
                return;
            }
            
            // Simular verificaci√≥n exitosa
            handleSuccessfulLogin();
            closeVerificationModal();
        }

        // Funci√≥n para cerrar el modal de verificaci√≥n
        function closeVerificationModal() {
            document.getElementById('verification-modal').classList.add('hidden');
            document.getElementById('verification-input').value = '';
        }

        // Funci√≥n para reenviar c√≥digo
        function resendVerificationCode() {
            const emailStatus = document.getElementById('email-status');
            emailStatus.innerHTML = '<p class="text-cyan-400">üìß Resending verification code...</p>';
            emailStatus.style.display = 'block';
            
            setTimeout(() => {
                emailStatus.innerHTML = '<p class="text-green-400">‚úÖ Verification code sent! Check your email.</p>';
            }, 1500);
        }

        // Configurar eventos cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            const sendCodeBtn = document.getElementById('send-code-btn');
            const verifyBtn = document.getElementById('verify-btn');
            const cancelVerifyBtn = document.getElementById('cancel-verify-btn');
            const resendCodeBtn = document.getElementById('resend-code-btn');

            // Inicializar componentes visuales
            createVisualizerBars();
            createParticles();
            startParticleAnimation();
            
            // Bot√≥n de enviar c√≥digo de verificaci√≥n
            sendCodeBtn.addEventListener('click', function() {
                sendVerificationCode();
            });

            // Bot√≥n de verificar c√≥digo
            verifyBtn.addEventListener('click', function() {
                verifyCode();
            });

            // Bot√≥n de cancelar verificaci√≥n
            cancelVerifyBtn.addEventListener('click', function() {
                closeVerificationModal();
            });

            // Bot√≥n de reenviar c√≥digo
            resendCodeBtn.addEventListener('click', function() {
                resendVerificationCode();
            });

            // Permitir Enter en el campo de verificaci√≥n
            document.getElementById('verification-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyCode();
                }
            });

            // Gradient overlay
            const gradientOverlay = document.createElement('div');
            gradientOverlay.className = 'gradient-overlay';
            document.body.appendChild(gradientOverlay);

            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                gradientOverlay.style.setProperty('--mouse-x', `${x}%`);
                gradientOverlay.style.setProperty('--mouse-y', `${y}%`);
            });
        });

        function createVisualizerBars() {
            const visualizer = document.getElementById('visualizer');
            const barCount = Math.floor(window.innerWidth / 15);
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
                bars.push(bar);
            }
            
            // Animar las barras del visualizador
            animateVisualizer();
        }

        function animateVisualizer() {
            // Simular animaci√≥n de barras r√≠tmicas
            bars.forEach((bar, index) => {
                const height = 5 + Math.sin(Date.now() / 200 + index) * 30;
                bar.style.height = `${height}px`;
                
                // Cambiar color basado en la altura
                const intensity = height / 100;
                bar.style.background = `linear-gradient(to top, 
                    hsl(${200 + intensity * 60}, 100%, ${50 + intensity * 30}%), 
                    hsl(${200 + intensity * 40}, 100%, ${60 + intensity * 20}%))`;
                
                bar.style.boxShadow = `0 0 ${5 + intensity * 15}px hsl(${200 + intensity * 60}, 100%, 50%)`;
            });
            
            requestAnimationFrame(animateVisualizer);
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.min(Math.floor(window.innerWidth / 20), 50);
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Posici√≥n inicial aleatoria
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            // Opacidad aleatoria
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            
            container.appendChild(particle);
            particles.push({
                element: particle,
                x: x,
                y: y,
                speedX: (Math.random() - 0.5) * 0.8,
                speedY: (Math.random() - 0.5) * 0.8,
                size: size
            });
        }

        function startParticleAnimation() {
            function animateParticles() {
                particles.forEach(particle => {
                    // Actualizar posici√≥n
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Rebotar en los bordes
                    if (particle.x <= 0 || particle.x >= window.innerWidth) {
                        particle.speedX *= -1;
                        particle.x = Math.max(0, Math.min(particle.x, window.innerWidth));
                    }
                    
                    if (particle.y <= 0 || particle.y >= window.innerHeight) {
                        particle.speedY *= -1;
                        particle.y = Math.max(0, Math.min(particle.y, window.innerHeight));
                    }
                    
                    // Aplicar nueva posici√≥n
                    particle.element.style.left = `${particle.x}px`;
                    particle.element.style.top = `${particle.y}px`;
                });
                
                particleAnimationId = requestAnimationFrame(animateParticles);
            }
            
            animateParticles();
        }

        // Funci√≥n para detener la animaci√≥n de part√≠culas (si es necesario)
        function stopParticleAnimation() {
            if (particleAnimationId) {
                cancelAnimationFrame(particleAnimationId);
            }
        }
    </script>
</body>
</html>
