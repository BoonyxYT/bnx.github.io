<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(30, 58, 138, 0.8) 0%, 
                rgba(0, 0, 0, 0.9) 70%
            );
            transition: background 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .volume-slider {
            width: 80px;
        }
        
        .hidden {
            display: none;
        }
        
        .autoplay-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .autoplay-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
        }
        
        /* Visualizador de barras r칤tmicas */
        .visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            padding: 20px;
            z-index: 1;
            pointer-events: none;
        }
        
        .bar {
            width: 12px;
            background: linear-gradient(to top, #00f2fe, #4facfe);
            border-radius: 6px 6px 0 0;
            transition: height 0.1s ease;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
            min-height: 5px;
        }
        
        /* Barras m치s peque침as para m칩viles */
        @media (max-width: 768px) {
            .visualizer {
                height: 100px;
                gap: 2px;
            }
            .bar {
                width: 8px;
            }
        }
        
        /* Efecto de part칤culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(79, 172, 254, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="https://cdn.discordapp.com/attachments/1257768559883456532/1424869090153070684/Lofi__Calm_Music_Copyright_Free_-_Your_Little_Wings_by_Tokyo_Music_Walker_-_BreakingCopyright_Royalty_Free_Music.mp3?ex=68e5843f&is=68e432bf&hm=a0833a5ead8eb9d034e05f6ffd1cdbf9cb1b61ddf7e6c5c7e72be11e7b4a4bc9&" type="audio/mpeg">
    </audio>
    
    <!-- Visualizador de barras r칤tmicas -->
    <div class="visualizer" id="visualizer"></div>
    
    <!-- Part칤culas flotantes -->
    <div class="particles" id="particles"></div>
    
    <!-- Music Player Controls -->
    <div class="music-player">
        <button id="play-pause-btn" class="text-white hover:text-cyan-300 transition-colors text-lg w-8 h-8 flex items-center justify-center">
            <i id="play-icon" class="fas fa-play hidden"></i>
            <i id="pause-icon" class="fas fa-pause"></i>
        </button>
        <div class="volume-slider">
            <input id="volume-slider" type="range" min="0" max="100" value="50" class="w-full">
        </div>
        <span id="music-status" class="text-white text-sm">Playing</span>
    </div>

    <!-- Overlay para autoplay bloqueado -->
    <div id="autoplay-overlay" class="autoplay-overlay hidden">
        <div class="autoplay-content">
            <h3 class="text-xl font-bold mb-4">游꿧 Music Manager</h3>
            <p class="mb-4">Click anywhere to start the background music</p>
            <button id="start-music-btn" class="bg-cyan-500 text-white px-6 py-2 rounded-lg hover:bg-cyan-600">
                Start Music
            </button>
        </div>
    </div>

    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl z-10">
        <div class="text-center mb-8">
            <i class="fas fa-music text-5xl text-cyan-300 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">Music Manager</h1>
            <p class="text-white/70 mt-2">Sign in to manage your YouTube playlists</p>
        </div>

        <div id="auth-section">
            <div class="flex flex-col gap-4">
                <input type="email" id="email-input" placeholder="Enter your email" 
                       class="px-4 py-3.5 rounded-lg bg-white/90 border-0 text-base text-black focus:ring-2 focus:ring-cyan-400 focus:outline-none">
                <button id="send-code-btn" 
                        class="px-4 py-3.5 rounded-lg bg-cyan-400 text-white font-medium cursor-pointer transition-all hover:bg-cyan-500 transform hover:-translate-y-0.5">
                    Send Verification Code
                </button>
            </div>
            <div id="email-status" class="mt-4"></div>
        </div>
    </div>

    <script>
        // Variables globales para el visualizador
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let bars = [];
        let animationId;
        let particles = [];

        // Iniciar inmediatamente cuando la p치gina cargue
        window.addEventListener('load', function() {
            const audioElement = document.getElementById('background-music');
            const autoplayOverlay = document.getElementById('autoplay-overlay');
            const startMusicBtn = document.getElementById('start-music-btn');
            
            // Configuraci칩n inicial
            audioElement.volume = 0.5;
            audioElement.muted = false;
            
            // Crear barras del visualizador
            createVisualizerBars();
            
            // Crear part칤culas
            createParticles();
            
            // Intentar reproducir inmediatamente
            const playAudio = async () => {
                try {
                    // Primero cargamos el audio
                    await audioElement.load();
                    
                    // Configurar el analizador de audio
                    setupAudioAnalyzer(audioElement);
                    
                    // Luego intentamos reproducir
                    await audioElement.play();
                    
                    console.log("游꿧 Music started successfully!");
                    
                    // Iniciar animaci칩n del visualizador
                    startVisualizer();
                    
                    // Actualizar UI para mostrar que est치 reproduciendo
                    document.getElementById('pause-icon').classList.remove('hidden');
                    document.getElementById('play-icon').classList.add('hidden');
                    document.getElementById('music-status').textContent = "Playing";
                    
                } catch (error) {
                    console.log("Autoplay blocked, showing overlay:", error);
                    // Mostrar overlay si el autoplay est치 bloqueado
                    autoplayOverlay.classList.remove('hidden');
                }
            };
            
            // Iniciar reproducci칩n inmediatamente
            playAudio();
            
            // Manejar el bot칩n de iniciar m칰sica
            startMusicBtn.addEventListener('click', function() {
                audioElement.play().then(() => {
                    setupAudioAnalyzer(audioElement);
                    startVisualizer();
                    autoplayOverlay.classList.add('hidden');
                    document.getElementById('music-status').textContent = "Playing";
                }).catch(error => {
                    console.log("Still blocked:", error);
                });
            });
            
            // Tambi칠n permitir clic en cualquier parte del overlay
            autoplayOverlay.addEventListener('click', function(e) {
                if (e.target === autoplayOverlay) {
                    audioElement.play().then(() => {
                        setupAudioAnalyzer(audioElement);
                        startVisualizer();
                        autoplayOverlay.classList.add('hidden');
                        document.getElementById('music-status').textContent = "Playing";
                    });
                }
            });
        });

        function createVisualizerBars() {
            const visualizer = document.getElementById('visualizer');
            const barCount = Math.floor(window.innerWidth / 15); // Ajustar seg칰n ancho de pantalla
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
                bars.push(bar);
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                createParticle(particlesContainer);
            }
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            container.appendChild(particle);
            particles.push({
                element: particle,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                size: size
            });
        }

        function setupAudioAnalyzer(audioElement) {
            // Crear contexto de audio
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            
            // Conectar el elemento de audio al analizador
            const source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            // Configurar el analizador
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
        }

        function startVisualizer() {
            function animate() {
                if (!analyser) return;
                
                // Obtener datos de frecuencia
                analyser.getByteFrequencyData(dataArray);
                
                // Actualizar barras
                for (let i = 0; i < bars.length; i++) {
                    const barIndex = Math.floor((i / bars.length) * bufferLength);
                    const value = dataArray[barIndex];
                    const height = (value / 255) * 100 + 5;
                    bars[i].style.height = `${height}px`;
                    
                    // Cambiar color basado en la intensidad
                    const intensity = value / 255;
                    bars[i].style.background = `linear-gradient(to top, 
                        hsl(${200 + intensity * 60}, 100%, ${50 + intensity * 30}%), 
                        hsl(${200 + intensity * 40}, 100%, ${60 + intensity * 20}%))`;
                    
                    bars[i].style.boxShadow = `0 0 ${5 + intensity * 15}px hsl(${200 + intensity * 60}, 100%, 50%)`;
                }
                
                // Actualizar part칤culas
                updateParticles();
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }

        function updateParticles() {
            particles.forEach(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                
                // Rebotar en los bordes
                if (particle.x <= 0 || particle.x >= window.innerWidth) particle.speedX *= -1;
                if (particle.y <= 0 || particle.y >= window.innerHeight) particle.speedY *= -1;
                
                particle.element.style.left = `${particle.x}px`;
                particle.element.style.top = `${particle.y}px`;
                
                // Cambiar opacidad basado en el ritmo (usamos datos de frecuencia)
                if (dataArray && dataArray.length > 0) {
                    const avgFrequency = dataArray.slice(0, 10).reduce((a, b) => a + b) / 10;
                    const opacity = 0.3 + (avgFrequency / 255) * 0.7;
                    particle.element.style.opacity = opacity;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const audioElement = document.getElementById('background-music');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const musicStatus = document.getElementById('music-status');
            
            let isPlaying = true;
            
            // Control de volumen
            volumeSlider.addEventListener('input', function() {
                audioElement.volume = this.value / 100;
            });
            
            // Bot칩n de play/pause
            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                    musicStatus.textContent = "Paused";
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    
                    // Pausar animaci칩n del visualizador
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                } else {
                    audioElement.play().then(() => {
                        isPlaying = true;
                        musicStatus.textContent = "Playing";
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                        
                        // Reanudar animaci칩n del visualizador
                        if (analyser) {
                            startVisualizer();
                        }
                    }).catch(error => {
                        console.log("Play failed:", error);
                    });
                }
            });
            
            // Gradient overlay
            const gradientOverlay = document.createElement('div');
            gradientOverlay.className = 'gradient-overlay';
            document.body.appendChild(gradientOverlay);

            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                gradientOverlay.style.setProperty('--mouse-x', `${x}%`);
                gradientOverlay.style.setProperty('--mouse-y', `${y}%`);
            });
            
            // Para el bot칩n de enviar c칩digo
            document.getElementById('send-code-btn').addEventListener('click', function() {
                document.getElementById('email-status').innerHTML = 
                    '<p class="text-green-400">Verification code sent!</p>';
            });
        });
    </script>
</body>
</html>
