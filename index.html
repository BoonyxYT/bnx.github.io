<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(30, 58, 138, 0.8) 0%, 
                rgba(0, 0, 0, 0.9) 70%
            );
            transition: background 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .volume-slider {
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        
        .music-player:hover .volume-slider {
            width: 80px;
        }
        
        .track-info {
            font-size: 0.8rem;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background Music - CON TU MÚSICA -->
    <audio id="background-music" loop>
        <source src="https://drive.googleapis.com/uc?export=download&id=1Yr6G_rlI9VaCP5NO2M-crcwkrnPh7sBU" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <!-- Music Player Controls -->
    <div class="music-player">
        <button id="play-pause-btn" class="text-white hover:text-cyan-300 transition-colors">
            <i id="play-icon" class="fas fa-play"></i>
            <i id="pause-icon" class="fas fa-pause hidden"></i>
        </button>
        <div class="volume-slider">
            <input id="volume-slider" type="range" min="0" max="100" value="30" class="w-full">
        </div>
        <div class="track-info text-white text-sm">
            <div id="music-status">Click play</div>
            <div id="track-name" class="text-cyan-300">Tu música</div>
        </div>
    </div>

    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl z-10">
        <div class="text-center mb-8">
            <i class="fas fa-music text-5xl text-cyan-300 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">Music Manager</h1>
            <p class="text-white/70 mt-2">Sign in to manage your YouTube playlists</p>
        </div>

        <div id="auth-section">
            <div class="flex flex-col gap-4">
                <input type="email" id="email-input" placeholder="Enter your email" 
                       class="px-4 py-3.5 rounded-lg bg-white/90 border-0 text-base text-black focus:ring-2 focus:ring-cyan-400 focus:outline-none">
                <button id="send-code-btn" 
                        class="px-4 py-3.5 rounded-lg bg-cyan-400 text-white font-medium cursor-pointer transition-all hover:bg-cyan-500 transform hover:-translate-y-0.5">
                    Send Verification Code
                </button>
            </div>
            <div id="email-status" class="mt-4"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Audio setup
            let audioElement = document.getElementById('background-music');
            let isPlaying = false;
            
            // Set initial volume
            audioElement.volume = 0.3;
            
            // Volume slider
            document.getElementById('volume-slider').addEventListener('input', function() {
                audioElement.volume = this.value / 100;
            });
            
            // Play/pause button
            document.getElementById('play-pause-btn').addEventListener('click', function() {
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                } else {
                    audioElement.play().then(() => {
                        isPlaying = true;
                        document.getElementById('track-name').textContent = "Reproduciendo...";
                    }).catch(error => {
                        document.getElementById('music-status').textContent = "Click para reproducir";
                        console.log("Error al reproducir:", error);
                    });
                }
                updatePlayButton();
            });
            
            function updatePlayButton() {
                const playIcon = document.getElementById('play-icon');
                const pauseIcon = document.getElementById('pause-icon');
                
                if (isPlaying) {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    document.getElementById('music-status').textContent = "Reproduciendo";
                } else {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    document.getElementById('music-status').textContent = "Pausado";
                }
            }
            
            // Audio event listeners
            audioElement.addEventListener('loadeddata', function() {
                document.getElementById('track-name').textContent = "Música cargada ✓";
            });
            
            audioElement.addEventListener('error', function(e) {
                console.error("Error cargando audio:", e);
                document.getElementById('track-name').textContent = "Error cargando música";
                document.getElementById('track-name').classList.add('text-red-400');
            });
            
            // Gradient overlay
            const gradientOverlay = document.createElement('div');
            gradientOverlay.className = 'gradient-overlay';
            document.body.appendChild(gradientOverlay);

            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                gradientOverlay.style.setProperty('--mouse-x', `${x}%`);
                gradientOverlay.style.setProperty('--mouse-y', `${y}%`);
            });
            
            // Start music on user interaction
            document.getElementById('send-code-btn').addEventListener('click', function() {
                if (!isPlaying) {
                    document.getElementById('play-pause-btn').click();
                }
                // Simulate sending code
                document.getElementById('email-status').innerHTML = 
                    '<p class="text-green-400">¡Código de verificación enviado!</p>';
            });
            
            // Also start music when clicking anywhere on the form
            document.getElementById('auth-section').addEventListener('click', function() {
                if (!isPlaying) {
                    setTimeout(() => {
                        document.getElementById('play-pause-btn').click();
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
