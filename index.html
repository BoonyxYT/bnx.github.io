<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(30, 58, 138, 0.8) 0%, 
                rgba(0, 0, 0, 0.9) 70%
            );
            transition: background 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .volume-slider {
            width: 80px;
        }
        
        .hidden {
            display: none;
        }
        
        .autoplay-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .autoplay-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
        }
        
        /* Efecto de part√≠culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(79, 172, 254, 0.6);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s linear;
        }

        /* Modal de verificaci√≥n */
        .verification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .verification-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            width: 90%;
        }
        
        .verification-code {
            background: #f0f9ff;
            border: 2px dashed #4facfe;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e3a8a;
            margin: 1rem 0;
        }

        /* Estilos para el estado del email */
        .email-status {
            display: none;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="https://assets.codepen.io/1468070/Forget-Me-Not_-_Background.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <!-- Part√≠culas flotantes -->
    <div class="particles" id="particles"></div>
    
    <!-- Music Player Controls -->
    <div class="music-player">
        <button id="play-pause-btn" class="text-white hover:text-cyan-300 transition-colors text-lg w-8 h-8 flex items-center justify-center">
            <i id="play-icon" class="fas fa-play"></i>
            <i id="pause-icon" class="fas fa-pause hidden"></i>
        </button>
        <div class="volume-slider">
            <input id="volume-slider" type="range" min="0" max="100" value="50" class="w-full">
        </div>
        <span id="music-status" class="text-white text-sm">Paused</span>
    </div>

    <!-- Overlay para autoplay bloqueado -->
    <div id="autoplay-overlay" class="autoplay-overlay">
        <div class="autoplay-content">
            <h3 class="text-xl font-bold mb-4">üéµ Music Manager</h3>
            <p class="mb-4">Click the button below to start the background music</p>
            <button id="start-music-btn" class="bg-cyan-500 text-white px-6 py-2 rounded-lg hover:bg-cyan-600 transition-colors">
                Start Music
            </button>
        </div>
    </div>

    <!-- Modal de verificaci√≥n -->
    <div id="verification-modal" class="verification-modal hidden">
        <div class="verification-content">
            <h2 class="text-2xl font-bold mb-4 text-cyan-500">Verification Required</h2>
            <p class="mb-2 text-gray-600">We've sent a verification code to your email</p>
            <p class="mb-4 text-gray-600">Enter the verification code below:</p>
            <input type="text" id="verification-input" placeholder="Enter code" 
                   class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none">
            <div class="flex gap-2">
                <button id="verify-btn" class="flex-1 bg-cyan-500 text-white px-4 py-2 rounded-lg hover:bg-cyan-600 transition-colors">
                    Verify
                </button>
                <button id="cancel-verify-btn" class="flex-1 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                    Cancel
                </button>
            </div>
            <div class="mt-4 text-center">
                <button id="resend-code-btn" class="text-cyan-500 hover:text-cyan-600 text-sm underline">
                    Resend Verification Code
                </button>
            </div>
        </div>
    </div>

    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl z-10">
        <div class="text-center mb-8">
            <i class="fas fa-music text-5xl text-cyan-300 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">Music Manager</h1>
            <p class="text-white/70 mt-2">Sign in to manage your YouTube playlists</p>
        </div>

        <div id="auth-section">
            <div class="flex flex-col gap-4">
                <input type="email" id="email-input" placeholder="Enter your email" 
                       class="px-4 py-3.5 rounded-lg bg-white/90 border-0 text-base text-black focus:ring-2 focus:ring-cyan-400 focus:outline-none">
                <button id="send-code-btn" 
                        class="px-4 py-3.5 rounded-lg bg-cyan-400 text-white font-medium cursor-pointer transition-all hover:bg-cyan-500 transform hover:-translate-y-0.5">
                    Send Verification Code
                </button>
            </div>
            <div id="email-status" class="email-status"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let isPlaying = false;
        let particles = [];
        let particleAnimationId;
        let audioElement;
        let audioInitialized = false;
        let isAttemptingPlay = false;

        // Funci√≥n para manejar login exitoso
        function handleSuccessfulLogin() {
            document.getElementById('email-status').innerHTML = 
                '<p class="text-green-400">‚úÖ Verification successful! Redirecting...</p>';
            document.getElementById('email-status').style.display = 'block';
            
            setTimeout(redirectToDashboard, 1500);
        }

        // Funci√≥n para redirigir al dashboard
        function redirectToDashboard() {
            window.location.href = 'dashboard.html';
        }

        // Funci√≥n para inicializar el audio
        function initializeAudio() {
            if (audioInitialized) return;
            
            audioElement = document.getElementById('background-music');
            const volumeSlider = document.getElementById('volume-slider');
            
            // Configurar el volumen inicial
            audioElement.volume = volumeSlider.value / 100;
            
            // Configurar eventos de audio
            audioElement.addEventListener('loadeddata', function() {
                console.log("Audio cargado correctamente");
            });
            
            audioElement.addEventListener('canplaythrough', function() {
                console.log("Audio listo para reproducirse completamente");
            });
            
            audioElement.addEventListener('error', function(e) {
                console.error("Error en el audio:", e);
                console.error("C√≥digo de error:", audioElement.error);
                document.getElementById('autoplay-overlay').classList.remove('hidden');
                isAttemptingPlay = false;
            });
            
            audioElement.addEventListener('abort', function(e) {
                console.log("Reproducci√≥n abortada:", e);
                isAttemptingPlay = false;
            });
            
            audioInitialized = true;
        }

        // Funci√≥n para iniciar la m√∫sica
        function startMusic() {
            if (isAttemptingPlay) {
                console.log("Ya se est√° intentando reproducir m√∫sica");
                return;
            }
            
            if (!audioInitialized) {
                initializeAudio();
            }
            
            console.log("Intentando iniciar m√∫sica...");
            isAttemptingPlay = true;
            
            // Esperar un momento para asegurar que el audio est√© listo
            setTimeout(() => {
                const playPromise = audioElement.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("M√∫sica iniciada correctamente");
                        isPlaying = true;
                        isAttemptingPlay = false;
                        updateMusicUI();
                        document.getElementById('autoplay-overlay').classList.add('hidden');
                    }).catch(error => {
                        console.error("Error al reproducir m√∫sica:", error);
                        isAttemptingPlay = false;
                        document.getElementById('autoplay-overlay').classList.remove('hidden');
                    });
                } else {
                    // Si playPromise es undefined, resetear el flag
                    isAttemptingPlay = false;
                }
            }, 300);
        }

        // Configurar eventos cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            const playPauseBtn = document.getElementById('play-pause-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const startMusicBtn = document.getElementById('start-music-btn');
            const sendCodeBtn = document.getElementById('send-code-btn');
            const verifyBtn = document.getElementById('verify-btn');
            const cancelVerifyBtn = document.getElementById('cancel-verify-btn');
            const resendCodeBtn = document.getElementById('resend-code-btn');

            // Inicializar componentes
            createParticles();
            startParticleAnimation();
            initializeAudio();
            
            // Control de volumen
            volumeSlider.addEventListener('input', function() {
                if (audioElement) {
                    audioElement.volume = this.value / 100;
                }
            });

            // Bot√≥n de play/pause
            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                    updateMusicUI();
                } else {
                    startMusic();
                }
            });

            // Bot√≥n de iniciar m√∫sica desde el overlay
            startMusicBtn.addEventListener('click', function() {
                startMusic();
            });

            // Bot√≥n de enviar c√≥digo de verificaci√≥n
            sendCodeBtn.addEventListener('click', function() {
                // Simulaci√≥n de env√≠o de c√≥digo
                document.getElementById('email-status').innerHTML = 
                    '<p class="text-yellow-400">üìß Verification code sent! Check your email.</p>';
                document.getElementById('email-status').style.display = 'block';
                
                // Mostrar modal de verificaci√≥n despu√©s de un breve retraso
                setTimeout(() => {
                    document.getElementById('verification-modal').classList.remove('hidden');
                }, 1000);
            });

            // Bot√≥n de verificar c√≥digo
            verifyBtn.addEventListener('click', function() {
                const code = document.getElementById('verification-input').value;
                if (code === "123456") { // C√≥digo de prueba
                    handleSuccessfulLogin();
                } else {
                    document.getElementById('email-status').innerHTML = 
                        '<p class="text-red-400">‚ùå Invalid verification code. Try again.</p>';
                    document.getElementById('email-status').style.display = 'block';
                }
            });

            // Bot√≥n de cancelar verificaci√≥n
            cancelVerifyBtn.addEventListener('click', function() {
                document.getElementById('verification-modal').classList.add('hidden');
            });

            // Bot√≥n de reenviar c√≥digo
            resendCodeBtn.addEventListener('click', function() {
                document.getElementById('email-status').innerHTML = 
                    '<p class="text-yellow-400">üìß New verification code sent!</p>';
                document.getElementById('email-status').style.display = 'block';
            });

            // Permitir Enter en el campo de verificaci√≥n
            document.getElementById('verification-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyBtn.click();
                }
            });

            // Gradient overlay
            const gradientOverlay = document.createElement('div');
            gradientOverlay.className = 'gradient-overlay';
            document.body.appendChild(gradientOverlay);

            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                gradientOverlay.style.setProperty('--mouse-x', `${x}%`);
                gradientOverlay.style.setProperty('--mouse-y', `${y}%`);
            });
        });

        function updateMusicUI() {
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const musicStatus = document.getElementById('music-status');
            
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                musicStatus.textContent = "Playing";
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                musicStatus.textContent = "Paused";
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.min(Math.floor(window.innerWidth / 20), 50);
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Posici√≥n inicial aleatoria
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            // Opacidad aleatoria
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            
            container.appendChild(particle);
            particles.push({
                element: particle,
                x: x,
                y: y,
                speedX: (Math.random() - 0.5) * 0.8,
                speedY: (Math.random() - 0.5) * 0.8,
                size: size
            });
        }

        function startParticleAnimation() {
            function animateParticles() {
                particles.forEach(particle => {
                    // Actualizar posici√≥n
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Rebotar en los bordes
                    if (particle.x <= 0 || particle.x >= window.innerWidth) {
                        particle.speedX *= -1;
                        particle.x = Math.max(0, Math.min(particle.x, window.innerWidth));
                    }
                    
                    if (particle.y <= 0 || particle.y >= window.innerHeight) {
                        particle.speedY *= -1;
                        particle.y = Math.max(0, Math.min(particle.y, window.innerHeight));
                    }
                    
                    // Aplicar nueva posici√≥n
                    particle.element.style.left = `${particle.x}px`;
                    particle.element.style.top = `${particle.y}px`;
                });
                
                particleAnimationId = requestAnimationFrame(animateParticles);
            }
            
            animateParticles();
        }

        // Funci√≥n para detener la animaci√≥n de part√≠culas (si es necesario)
        function stopParticleAnimation() {
            if (particleAnimationId) {
                cancelAnimationFrame(particleAnimationId);
            }
        }
    </script>
</body>
</html>
