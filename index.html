<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(30, 58, 138, 0.8) 0%, 
                rgba(0, 0, 0, 0.9) 70%
            );
            transition: background 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .volume-slider {
            width: 80px;
        }
        
        .hidden {
            display: none;
        }
        
        .autoplay-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .autoplay-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
        }
        
        /* Visualizador de barras r√≠tmicas */
        .visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            padding: 20px;
            z-index: 1;
            pointer-events: none;
        }
        
        .bar {
            width: 12px;
            background: linear-gradient(to top, #00f2fe, #4facfe);
            border-radius: 6px 6px 0 0;
            transition: height 0.1s ease;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
            min-height: 5px;
        }
        
        /* Barras m√°s peque√±as para m√≥viles */
        @media (max-width: 768px) {
            .visualizer {
                height: 100px;
                gap: 2px;
            }
            .bar {
                width: 8px;
            }
        }
        
        /* Efecto de part√≠culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(79, 172, 254, 0.6);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s linear;
        }

        /* Modal de captcha */
        .captcha-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .captcha-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            width: 90%;
        }
        
        .captcha-display {
            background: #f0f9ff;
            border: 2px dashed #4facfe;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #1e3a8a;
            margin: 1rem 0;
            letter-spacing: 5px;
            font-family: 'Courier New', monospace;
        }

        /* Estilos para el estado del captcha */
        .captcha-status {
            display: none;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background Music -->
    <audio id="background-music" preload="none" loop>
        <source src="https://cdn.discordapp.com/attachments/1257768559883456532/1424869090153070684/Lofi__Calm_Music_Copyright_Free_-_Your_Little_Wings_by_Tokyo_Music_Walker_-_BreakingCopyright_Royalty_Free_Music.mp3?ex=68e62cff&is=68e4db7f&hm=5e6a40beb6aff35e85f83720b9c8e7a117beb6bc06af9f1e1eecfe0f1049abb3&" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <!-- Visualizador de barras r√≠tmicas -->
    <div class="visualizer" id="visualizer"></div>
    
    <!-- Part√≠culas flotantes -->
    <div class="particles" id="particles"></div>
    
    <!-- Music Player Controls -->
    <div class="music-player">
        <button id="play-pause-btn" class="text-white hover:text-cyan-300 transition-colors text-lg w-8 h-8 flex items-center justify-center">
            <i id="play-icon" class="fas fa-play"></i>
            <i id="pause-icon" class="fas fa-pause hidden"></i>
        </button>
        <div class="volume-slider">
            <input id="volume-slider" type="range" min="0" max="100" value="50" class="w-full">
        </div>
        <span id="music-status" class="text-white text-sm">Paused</span>
    </div>

    <!-- Overlay para autoplay bloqueado -->
    <div id="autoplay-overlay" class="autoplay-overlay">
        <div class="autoplay-content">
            <h3 class="text-xl font-bold mb-4">üéµ Music Manager</h3>
            <p class="mb-4">Click the button below to start the background music</p>
            <button id="start-music-btn" class="bg-cyan-500 text-white px-6 py-2 rounded-lg hover:bg-cyan-600 transition-colors">
                Start Music
            </button>
        </div>
    </div>

    <!-- Modal de captcha -->
    <div id="captcha-modal" class="captcha-modal hidden">
        <div class="captcha-content">
            <h2 class="text-2xl font-bold mb-4 text-cyan-500">Verification Required</h2>
            <p class="mb-4 text-gray-600">Please enter the numbers you see below:</p>
            <div class="captcha-display" id="captcha-display"></div>
            <input type="text" id="captcha-input" placeholder="Enter numbers" 
                   class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none">
            <div class="flex gap-2">
                <button id="verify-captcha-btn" class="flex-1 bg-cyan-500 text-white px-4 py-2 rounded-lg hover:bg-cyan-600 transition-colors">
                    Verify
                </button>
                <button id="cancel-captcha-btn" class="flex-1 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                    Cancel
                </button>
            </div>
            <div class="mt-4 text-center">
                <button id="refresh-captcha-btn" class="text-cyan-500 hover:text-cyan-600 text-sm underline">
                    Refresh Numbers
                </button>
            </div>
            <div id="captcha-status" class="captcha-status"></div>
        </div>
    </div>

    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl z-10">
        <div class="text-center mb-8">
            <i class="fas fa-music text-5xl text-cyan-300 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">Music Manager</h1>
            <p class="text-white/70 mt-2">Sign in to manage your YouTube playlists</p>
        </div>

        <div id="auth-section">
            <div class="flex flex-col gap-4">
                <button id="enter-btn" 
                        class="px-4 py-3.5 rounded-lg bg-cyan-400 text-white font-medium cursor-pointer transition-all hover:bg-cyan-500 transform hover:-translate-y-0.5">
                    Entrar
                </button>
            </div>
            <div id="captcha-status-main" class="captcha-status"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let bars = [];
        let animationId;
        let particles = [];
        let isPlaying = false;
        let audioElement;
        let audioInitialized = false;
        let particleAnimationId;
        let captchaCode = '';

        // Funci√≥n para generar un c√≥digo de captcha num√©rico
        function generateCaptcha() {
            const length = 6;
            let code = '';
            for (let i = 0; i < length; i++) {
                code += Math.floor(Math.random() * 10); // Solo n√∫meros del 0 al 9
            }
            captchaCode = code;
            document.getElementById('captcha-display').textContent = code;
            return code;
        }

        // Funci√≥n para mostrar el modal de captcha
        function showCaptchaModal() {
            generateCaptcha();
            document.getElementById('captcha-modal').classList.remove('hidden');
            document.getElementById('captcha-input').value = '';
            document.getElementById('captcha-status').style.display = 'none';
        }

        // Funci√≥n para ocultar el modal de captcha
        function hideCaptchaModal() {
            document.getElementById('captcha-modal').classList.add('hidden');
        }

        // Funci√≥n para verificar el captcha
        function verifyCaptcha() {
            const userInput = document.getElementById('captcha-input').value;
            const captchaStatus = document.getElementById('captcha-status');
            
            if (userInput === captchaCode) {
                captchaStatus.innerHTML = '<p class="text-green-500">‚úÖ Verification successful! Redirecting...</p>';
                captchaStatus.style.display = 'block';
                
                setTimeout(redirectToDashboard, 1500);
            } else {
                captchaStatus.innerHTML = '<p class="text-red-500">‚ùå Incorrect numbers. Please try again.</p>';
                captchaStatus.style.display = 'block';
                generateCaptcha(); // Generar nuevo captcha
                document.getElementById('captcha-input').value = '';
            }
        }

        // Funci√≥n para manejar login exitoso
        function handleSuccessfulLogin() {
            document.getElementById('captcha-status-main').innerHTML = 
                '<p class="text-green-400">‚úÖ Verification successful! Redirecting...</p>';
            document.getElementById('captcha-status-main').style.display = 'block';
            
            setTimeout(redirectToDashboard, 1500);
        }

        // Funci√≥n para redirigir al dashboard
        function redirectToDashboard() {
            window.location.href = 'dashboard.html';
        }

        // Funci√≥n para inicializar el audio
        function initializeAudio() {
            if (audioInitialized) return;
            
            audioElement = document.getElementById('background-music');
            const volumeSlider = document.getElementById('volume-slider');
            
            // Configurar el volumen inicial
            audioElement.volume = volumeSlider.value / 100;
            
            // Configurar eventos de audio
            audioElement.addEventListener('canplaythrough', function() {
                console.log("Audio listo para reproducirse completamente");
            });
            
            audioElement.addEventListener('error', function(e) {
                console.error("Error en el audio:", e);
                console.error("C√≥digo de error:", audioElement.error);
                
                // Si hay un error, mostrar un mensaje en el overlay
                const overlay = document.getElementById('autoplay-overlay');
                const content = overlay.querySelector('.autoplay-content');
                content.innerHTML = `
                    <h3 class="text-xl font-bold mb-4">üéµ Music Manager</h3>
                    <p class="mb-4 text-red-500">Error loading audio. The audio file may not be accessible.</p>
                    <button id="retry-music-btn" class="bg-cyan-500 text-white px-6 py-2 rounded-lg hover:bg-cyan-600 transition-colors">
                        Retry Music
                    </button>
                `;
                
                document.getElementById('retry-music-btn').addEventListener('click', function() {
                    location.reload();
                });
            });
            
            audioElement.addEventListener('loadstart', function() {
                console.log("Comenzando a cargar el audio...");
            });
            
            audioElement.addEventListener('progress', function() {
                console.log("Cargando audio...");
            });
            
            audioElement.addEventListener('loadeddata', function() {
                console.log("Datos de audio cargados");
            });
            
            audioInitialized = true;
        }

        // Funci√≥n simplificada para iniciar la m√∫sica
        function startMusic() {
            if (!audioInitialized) {
                initializeAudio();
            }
            
            console.log("Intentando iniciar m√∫sica...");
            
            // Intentar reproducir
            const playPromise = audioElement.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("M√∫sica iniciada correctamente");
                    isPlaying = true;
                    updateMusicUI();
                    document.getElementById('autoplay-overlay').classList.add('hidden');
                    setupAudioAnalyzer(audioElement);
                    startVisualizer();
                }).catch(error => {
                    console.error("Error al reproducir m√∫sica:", error);
                    document.getElementById('autoplay-overlay').classList.remove('hidden');
                });
            }
        }

        // Configurar eventos cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            const playPauseBtn = document.getElementById('play-pause-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const startMusicBtn = document.getElementById('start-music-btn');
            const autoplayOverlay = document.getElementById('autoplay-overlay');
            const enterBtn = document.getElementById('enter-btn');
            const verifyCaptchaBtn = document.getElementById('verify-captcha-btn');
            const cancelCaptchaBtn = document.getElementById('cancel-captcha-btn');
            const refreshCaptchaBtn = document.getElementById('refresh-captcha-btn');
            const captchaModal = document.getElementById('captcha-modal');

            // Inicializar componentes
            createVisualizerBars();
            createParticles();
            startParticleAnimation();
            initializeAudio();
            
            // Control de volumen
            volumeSlider.addEventListener('input', function() {
                if (audioElement) {
                    audioElement.volume = this.value / 100;
                }
            });

            // Bot√≥n de play/pause
            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                } else {
                    startMusic();
                }
                updateMusicUI();
            });

            // Bot√≥n de iniciar m√∫sica desde el overlay
            startMusicBtn.addEventListener('click', function() {
                startMusic();
            });

            // Clic en cualquier parte del overlay para iniciar m√∫sica
            autoplayOverlay.addEventListener('click', function(e) {
                if (e.target === autoplayOverlay) {
                    startMusic();
                }
            });

            // Bot√≥n de entrar - muestra el captcha
            enterBtn.addEventListener('click', function() {
                showCaptchaModal();
            });

            // Bot√≥n de verificar captcha
            verifyCaptchaBtn.addEventListener('click', function() {
                verifyCaptcha();
            });

            // Bot√≥n de cancelar captcha
            cancelCaptchaBtn.addEventListener('click', function() {
                hideCaptchaModal();
            });

            // Bot√≥n de refrescar captcha
            refreshCaptchaBtn.addEventListener('click', function() {
                generateCaptcha();
                document.getElementById('captcha-input').value = '';
                document.getElementById('captcha-status').style.display = 'none';
            });

            // Permitir Enter en el campo de captcha
            document.getElementById('captcha-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyCaptcha();
                }
            });

            // Gradient overlay
            const gradientOverlay = document.createElement('div');
            gradientOverlay.className = 'gradient-overlay';
            document.body.appendChild(gradientOverlay);

            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                gradientOverlay.style.setProperty('--mouse-x', `${x}%`);
                gradientOverlay.style.setProperty('--mouse-y', `${y}%`);
            });
        });

        function updateMusicUI() {
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const musicStatus = document.getElementById('music-status');
            
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                musicStatus.textContent = "Playing";
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                musicStatus.textContent = "Paused";
            }
        }

        function createVisualizerBars() {
            const visualizer = document.getElementById('visualizer');
            const barCount = Math.floor(window.innerWidth / 15);
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
                bars.push(bar);
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.min(Math.floor(window.innerWidth / 20), 50);
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Posici√≥n inicial aleatoria
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            // Opacidad aleatoria
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            
            container.appendChild(particle);
            particles.push({
                element: particle,
                x: x,
                y: y,
                speedX: (Math.random() - 0.5) * 0.8,
                speedY: (Math.random() - 0.5) * 0.8,
                size: size
            });
        }

        function startParticleAnimation() {
            function animateParticles() {
                particles.forEach(particle => {
                    // Actualizar posici√≥n
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Rebotar en los bordes
                    if (particle.x <= 0 || particle.x >= window.innerWidth) {
                        particle.speedX *= -1;
                        particle.x = Math.max(0, Math.min(particle.x, window.innerWidth));
                    }
                    
                    if (particle.y <= 0 || particle.y >= window.innerHeight) {
                        particle.speedY *= -1;
                        particle.y = Math.max(0, Math.min(particle.y, window.innerHeight));
                    }
                    
                    // Aplicar nueva posici√≥n
                    particle.element.style.left = `${particle.x}px`;
                    particle.element.style.top = `${particle.y}px`;
                });
                
                particleAnimationId = requestAnimationFrame(animateParticles);
            }
            
            animateParticles();
        }

        function setupAudioAnalyzer(audioElement) {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            } catch (error) {
                console.log("Audio analyzer setup failed:", error);
            }
        }

        function startVisualizer() {
            if (!analyser) return;
            
            function animate() {
                analyser.getByteFrequencyData(dataArray);
                
                for (let i = 0; i < bars.length; i++) {
                    const barIndex = Math.floor((i / bars.length) * bufferLength);
                    const value = dataArray[barIndex];
                    const height = (value / 255) * 100 + 5;
                    bars[i].style.height = `${height}px`;
                    
                    const intensity = value / 255;
                    bars[i].style.background = `linear-gradient(to top, 
                        hsl(${200 + intensity * 60}, 100%, ${50 + intensity * 30}%), 
                        hsl(${200 + intensity * 40}, 100%, ${60 + intensity * 20}%))`;
                    
                    bars[i].style.boxShadow = `0 0 ${5 + intensity * 15}px hsl(${200 + intensity * 60}, 100%, 50%)`;
                }
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }

        // Funci√≥n para detener la animaci√≥n de part√≠culas (si es necesario)
        function stopParticleAnimation() {
            if (particleAnimationId) {
                cancelAnimationFrame(particleAnimationId);
            }
        }
    </script>
</body>
</html>
